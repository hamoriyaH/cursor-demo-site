<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage Test</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f0f4ff, #dceeff);
        color: #333;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      main {
        text-align: center;
        padding: 3rem 2rem;
        background: #ffffffcc;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(0, 32, 128, 0.1);
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
        letter-spacing: 0.05em;
      }

      p {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: #3a7bfd;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      a:hover {
        background: #2c5fd6;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>テストホームページへようこそ</h1>
      <p>このページは最小限のテスト用ホームページです。</p>
      <a href="#next">次のステップを見る</a>
    </main>
  </body>
</html>
